services:
  ui:
    container_name: "ui"
    tty: true
    command: sh -c "cd /app/ && yarn dev"
    # npm i --global serve && yarn build && serve -s build
    env_file:
      - .env
    image: node:20-alpine3.18
    volumes:
      - ./frontend/:/app/
    ports:
      - "${FRONTEND_PORT-5173}:5173"

  plugins:
    container_name: "plugins"
    tty: true
    command: "ob start"
    build:
      context: ./
      dockerfile: plugins.Dockerfile 
    volumes:
      - "./plugins:/plugins"
      - "./osintbuddy-plugins:/app"
    ports:
      - "42562:42562"
    environment:
      PYTHONDONTWRITEBYTECODE: 1

  db:
    container_name: "db"
    image: apache/age
    volumes:
      - "ob-db-data:${PGDATA-/var/lib/postgresql/data/pgdata}"
    env_file:
      - .env
    ports:
      - "55432:5432"

volumes:
  ob-db-data:
