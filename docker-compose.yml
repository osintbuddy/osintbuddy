services:
  ui:
    container_name: "ui"
    tty: true
    command: sh -c "cd /app/ && yarn dev"
    env_file:
      - .env
    image: node:20-alpine3.18
    volumes:
      - ./frontend/:/app/
    ports:
      - "${FRONTEND_PORT-55173}:5173"

  db:
    container_name: "db"
    image: apache/age
    volumes:
      - "ob-db-data:${PGDATA-/var/lib/postgresql/data/pgdata}"
    env_file:
      - .env
    ports:
      - "55432:5432"

  obj:
    container_name: "obj"
    command: "server /data"
    image: quay.io/minio/minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ob-obj-data:/data

volumes:
  ob-db-data:
  ob-obj-data: